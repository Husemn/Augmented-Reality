<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Example</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity 
                gltf-model="url(model/dragon_king.glb)" 
                scale="0.02 0.02 0.02" 
                position="0 0 0.7"
                animation-mixer="clip: Qishilong_attack01; loop: repeat;">
            </a-entity>
            <a-entity 
                gltf-model="url(model/dragon_king.glb)" 
                scale="0.02 0.02 0.02" 
                position="0 0.5 0"
                nimation-mixer="clip: Qishilong_CG3_SC01_C03_DH; loop: repeat;">
            </a-entity>
            <a-entity 
                gltf-model="url(model/dragon_king.glb)" 
                scale="0.02 0.02 0.02" 
                position="0 0 -0.7"
                animation-mixer="clip: Qishilong_fly2; loop: repeat;">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        <a-sound src="url(rawr.mp3)" 
        autoplay="true" loop="true"></a-sound>
    </a-scene>
</body>
</html>
