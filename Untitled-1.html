<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUDUL</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'>
        <a-assets>
            <a-asset-item id="gundamModel" src="./model/gundam.glb"></a-asset-item>
            <img id="my-image" src="MARKER.png">
        </a-assets>
        
        <a-marker preset="custom" type="pattern" url="http://localhost/pattern/pattern-ASIA3.patt">
            <a-entity 
                gltf-model="#gundamModel" 
                scale="0.5 0.5 0.5" 
                position="0 0 0" 
                animation-mixer 
                animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 1000; loop: true">
            </a-entity>
        </a-marker>
        
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    </a-scene>
</body>
</html>
